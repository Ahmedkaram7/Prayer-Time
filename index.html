<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Time </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="main.css">

  </head>
  <body>
    <div class="player-time">
      <div class="container-player">
        <div class="title">
          <h1>Player Times</h1>
        </div>

        <div class="input">
          <input type="text" placeholder="Enter City">
          <button class="btn-save">Save</button>
        </div>
        <p class="city"></p>
        <div class="container-time">

          <div class="overleay">

            <div class="items fajr">
              <img src="imgs/Shalat-Shubuh.png" alt>
              <div>
                <p class="name">fajr</p>
                <span class="fajr-time">00:00</s>
              </div>
            </div>

            <div class="items sunrise">
              <img src="imgs/Shalat-Dhuha.png" alt>
              <div>
                <p class="name">Sunrise</p>
                <span class="sunrise-time">00:00</s>
              </div>
            </div>

            <div class="items dhuhr">
              <img src="./imgs/Shalat-Zhuhur.png" alt>
              <div>
                <p class="name">dhuhr</p>
                <span class="dhuhr-time">00:00</s>
              </div>
            </div>

            <div class="items asr">
              <img src="./imgs/Shalat-Ashar.png" alt>
              <div>
                <p class="name">asr</p>
                <span class="asr-time">00:00</s>
              </div>
            </div>

            <div class="items maghrib">
              <img src="./imgs/Shalat-Maghrib.png" alt>
              <div>
                <p class="name">maghrib</p>
                <span class="maghrib-time">00:00</s>
              </div>
            </div>

            <div class="items isha">
              <img src="./imgs/Shalat-Isya.png" alt>
              <div>
                <p class="name">isha</p>
                <span class="isha-time">00:00</s>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
